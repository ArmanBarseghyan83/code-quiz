<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <nav>
            <button class="nav-btn">View high scores</button>
            <p>Time: <span>75</span></p>
        </nav>
    </header>

    <main>
        <section id="screen-1">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button class="btn">Start Quize</button>
        </section>
        <section id="screen-2">
            <h2></h2>
            <div>
                <button class="btn answer"></button>
                <button class="btn answer"></button>
                <button class="btn answer"></button>
                <button class="btn answer"></button>
            </div>
            <hr>
        </section>
        <section id="screen-3">
            <h2>All done!</h2>
            <p>Your final score is <span></span>.</p>
            <form>
                <label for="">Enter initials: </label>
                <input type="text" maxlength="2">
                <button class="btn">Submit</button>
            </form>
            <hr>
        </section>
        <section id="screen-4">
            <h2>High scores</h2>
            <ol>
            </ol>
            <button class="btn">Go back</button>
            <button class="btn">Clear high scores</button>
        </section>
        <h3></h3>
    </main>

    <script src="./assets/js/data.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
